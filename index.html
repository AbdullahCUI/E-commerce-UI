<!DOCTYPE html>
<html lang="en">
<head>

    <title>E-commerce UI</title>
		<link rel="stylesheet" href="/css/sytle.css">
</head>
<body>
	<header class="hero flex align-items">

		<div class="flex hero__icon-gap">

			<div class="flex align-items icons-gap">
				<a href="#"><img src="/assets/social/contact.svg" class="icons" alt="contact us"></a>
				<p class="secondary-font-size">(225) 555-0118</p>

			</div>

			<div class="flex icons-gap">
				<a href="#"><img src="/assets/social/gmail.svg" class="icons" alt="contact us"></a>
				<p class="secondary-font-size">michelle.rivera@example.com</p>
			</div>

		</div>
		<p class="secondary-font-size">Follow Us  and get a chance to win 80% off</p>

		<div class="flex align-items hero__icon-gap">
			<p class="secondary-font-size">Follow Us  :</p>

			<ul class="flex list-style icons-gap align-items">
				<li><a href="#"><img src="/assets/social/instagram.svg" class="icons" alt="instagram"></a></li>
				<li><a href="#"><img src="/assets/social/facebook.svg" class="icons" alt="facebook"></a></li>
				<li><a href="#"><img src="/assets/social/youtube.svg" class="icons" alt="youtube"></a></li>
				<li><a href="#"><img src="/assets/social/twitter.svg" class="icons" alt="twitter"></a></li>
			</ul>

		</div>
	</header>

	<section class="flex search-product">
		<div class="flex align-items search-product-gap">
			<p class="primary-heading">Bandage</p>

			<ul class="flex list-style search-product__gap align-items product-search-nav">
				<li><a href="#">Home</a></li>
				<p>Shope <i class="arrow down"></i></p>
				<li><a href="#">about</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>
				<li></li>
			</ul>
		</div>

		<div class="flex list-style icons-gap align-items product-search-nav">
			<div class="flex search-product-container">
				<a href="#"><img src="/assets/search-product/login.svg" class="icons" alt="login"></a>
				<p class="search-product-text">login/Register</p>
			</div>

			<div class="flex search-product-container">
				<a href="#"><img src="/assets/search-product/search.svg" class="icons" alt="search"></a>
			</div>

			<div class="flex search-product-container">
				<a href="#"><img src="/assets/search-product/store.svg" class="icons" alt="store"></a>
				<p class="search-product-text">1</p>
			</div>

			<div class="flex search-product-container">
				<a href="#"><img src="/assets/search-product/likes.svg" class="icons" alt="likes"></a>
				<p class="search-product-text">1</p>
			</div>
		</div>
